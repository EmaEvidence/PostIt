<html>
  <head>
    <title>PostIt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="teal row valign-wrapper">
        <!--<img src="images/postit.png" />-->
        <div class="col s4"> <h1 class="center-align"> Post IT </h1> </div>
        <div class="col s8 nav-wrapper">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li> <a href=""> Messages </a> </li>
          <li> <a href=""> Create a Group </a> </li>
          <li> <a href=""> Send Message </a> </li>
          <li> <a href=""> Log Out </a> </li>
        </ul>
      </div>
      </nav>
    </header>
    <div class="container">
    <div style="text-align:center;">
      Welcome, this is a brief Explanation of what this Web App does.
    </div>
    <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <form>
        <h2> Send Message </h2>
        <div class="form-group">
          <select class="form-control" required/>
            <option value="">Select a Group</option>
            <option value="">Group 1</option>
            <option value="">Group 2</option>
            <option value="">Group 3</option>
          </select>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label> Attach a file </label>
          <input type="file" class="form-control" placeholder="Email" />
        </div>
        <div class="form-group">
          <select class="form-control" required/>
            <option value="">Select a Priority</option>
            <option value="">Priority 1</option>
            <option value="">Priority 2</option>
            <option value="">Priority 3</option>
          </select>
        </div>
        <div class="form-group">
          <input type="submit" class="form-control btn btn-success" value="Send" required/>
        </div>
      </form>
    </div>
    <div class="col-sm-1"></div>
  </div>
    <footer style="text-align:center;">
      <p> &copy; 2017 Evidence </p>
    </footer>
  </div>
  </body>
</html>
