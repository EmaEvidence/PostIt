language: node_js
node_js:
- 6.10.1

before_script:
- npm install -g gulp
- npm install -g jasmine
- npm install -g istanbul

script:
- npm install
- npm run test

after_script:
    - npm run coverage

after_success:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info

